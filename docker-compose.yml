services:
  # Backend service
  backend:
    build: .
    container_name: subconverter-x-backend
    environment:
      - PORT=3000
      - DB_PATH=/app/data/subconverter-x.db
    volumes:
      - data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - subconverter-x-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: subconverter-x-nginx
    ports:
      - "${EXTERNAL_HTTP_PORT:-8080}:80"
      - "${EXTERNAL_HTTPS_PORT:-8443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - subconverter-x-network

volumes:
  data:
  nginx-cache:

networks:
  subconverter-x-network:
    driver: bridge
